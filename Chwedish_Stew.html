<!DOCTYPE html>
<html>
<title>Chwedish Stew </title>
<body>
<style>
	@keyframes rotate {
    0%, 50% {
        /* Keep the element at 12 o'clock until halfway through animation. */
        transform: rotate(0deg) translateY(-180px) rotate(0deg);
    }
}

#centre {
    /* Position circles in the centre of the viewport. */
    position: fixed;
    left: 50%;
    top: 50%;
    transform: rotateZ(0.01deg);
}

.circle {
    background: red;
    border-radius: 50%;
    position: absolute;
}

.middle {
    height: 200px;
    width: 200px;
    left: -100px; /* top/left equal to radius. */
    top: -100px;
}

.outer {
    /* Note: first half of animation duration is spent at 12 o'clock. */
    animation: rotate 2s ease-out 1;
    height: 120px;
    width: 120px;
    left: -60px; /* top/left equal to radius. */
    top: -60px;
}

.at-12-oclock {
	/* Two rotate transforms are used to maintain orientation while turning.
       First rotate is angle about centre from top; second is just minus this.
       translateY is set to the radius of the circular path being followed. */
    transform: rotate(0deg) translateY(-330px) rotate(0deg);
    z-index: 6; /* This one stays on top. */
}

.at-2-oclock {
    transform: rotate(60deg) translateY(-330px) rotate(-120deg);
    z-index: 1; /* Make this slide out from between 12 and 4 o'clock. */
}

.at-4-oclock {
    transform: rotate(120deg) translateY(-330px) rotate(-120deg);
	z-index: 2; 
}

.at-6-oclock {
    transform: rotate(180deg) translateY(-330px) rotate(-120deg);
	z-index: 3;
}

.at-8-oclock {
    transform: rotate(240deg) translateY(-330px) rotate(-120deg);
	z-index: 4;
}

.at-10-oclock {
    transform: rotate(300deg) translateY(-330px) rotate(-120deg);
	z-index: 5;
}
	
.rotate {
	-webkit-animation: circle 10s infinite linear;
}

.counterrotate {
    -webkit-animation: ccircle 10s infinite linear;
}
	
@-webkit-keyframes circle {
	from {-webkit-transform: rotateZ(0deg)}
	to {-webkit-transform: rotateZ(-360deg)}
}

@-webkit-keyframes ccircle {
    from {-webkit-transform: rotateZ(0deg)}
    to {-webkit-transform: rotateZ(360deg)}
}
	
.main-text {
	margin:auto;
    text-align: center;
	vertical-align: middle;
}
	
</style>

<div id="centre">
	<div class="rotate">
		<div class="middle circle main-text"><div class="counterrotate"><p>Hi</p></div></div>
		<div class="outer circle at-2-oclock main-text"><div class="counterrotate"><p>his</p></div></div>
		<div class="outer circle at-4-oclock main-text"><p></p></div>
		<div class="outer circle at-6-oclock main-text"><p></p></div>
		<div class="outer circle at-8-oclock main-text"><p></p></div>
		<div class="outer circle at-10-oclock main-text"><p></p></div>
		<div class="outer circle at-12-oclock main-text"><p></p></div>
	</div>
</div>

</body>

</html>
