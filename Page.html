@keyframes topintro {
   0%   {background: red; height: 100px; width: 200px;}  
   15%  {background: red; transform: rotate(90deg) translateX(100px);}
   30%  {background: red; transform: rotate(90deg) translateY(0px) rotate(0deg);}
   100% {background: red; transform: translateX(1000px);}  
}
@keyframes botintro {  
   0%   {background: blue; height: 100px; width: 200px;}

   30%  {background: blue; transform: rotate(90deg) translateY(100px) rotate(0deg);}
   100% {background: blue; transform: translateX(-1000px);} 
}
@keyframes links {
   0%   {height: 0px; width: 0px;}

}
@keyframes fadein {
   0%      {color:rgba(0, 0, 0, 0);}
   70%     {color:rgba(0, 0, 0, 0);}
   100%    {background: rgba(0, 0, 0, 0.5); color: rgba(241, 241, 241, 1);}
}

.circular-square {
   border-radius: 50%;
   width: 180px;
   height: 180px;
   position: absolute;
   bottom: 50px;
   left: -25px;
   animation: imgfadein 6.95s;
}
@keyframes imgfadein {
   from { opacity: 0; }
   to   { opacity: 1; }
}
